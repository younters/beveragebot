<!doctype html>
<html>
  <head>
    <title>BeverageBot</title>
    <!--link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <--script src="/static/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/md/css/mdb.min.css" />
    <script type="text/javascript" src="/static/md/js/mdb.min.js"></script>
    <link rel="stylesheet" href="/static/fontawesome/css/all.css" />
    <link rel="stylesheet" href="/static/roboto.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BeverageBot</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {%- if request.path == url_for('main') %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{{ url_for('main') }}">Home</a>
            </li>
            <li class="nav-item">
              <a  {%- if request.path == url_for('drinks') %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{{ url_for('drinks') }}">Drink List</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                Manage
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="{{ url_for('taplist') }}">Change Hookups</a></li>
                <li><a class="dropdown-item" href="#">Statistics</a></li>
                <li><a class="dropdown-item" href="#">Hardware Info</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<br/>

    <main role="main mt-auto">
    {% block content %}{% endblock %}
    </main>
  <br/>
    <footer class="text-muted bg-light mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright BeverageBot Team
        <a class="text-dark" href=""></a>
      </div>
    </footer>
    
  </body>
</html>
